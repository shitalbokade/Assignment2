<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS display property</title>
    <style>       
		div {
			display: inline;
		}
		span {
			display: block;
		}
    </style>
</head>
<body>
    <div>These <code>div</code> elements generates an <div>inline</div> box.</div>
    <p>This <code>span</code> element generates a <span>block</span> box.</p>
</body>
</html>
