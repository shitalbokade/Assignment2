<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS float property</title>
    <style>     
		p {
			width: 150px;
			padding: 50px 0;
			text-align: center;
		}
		p.pink {
			float: left;
			background: #df1d8e;
		}
		p.blue {
			float: right;
			background: #2632e6;
		}
    </style>
</head>
<body>
    <p class="pink">Float Left</p>
    <p class="blue">Float Right</p>
</body>
</html>
