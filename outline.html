<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS outline property</title>
    <style>      
        p.one {
        	outline: 5px solid #737feb;
		}
		p.two {
			color: #1f4d50;
			outline: 5px solid;
		}
    </style>
</head>
<body>
	<p class="one">This is a paragraph.</p>
    <p class="two">This is another paragraph.</p>
</body>
</html>
