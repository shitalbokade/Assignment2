<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS color property</title>
    <style>    
		body {
			color: red;
		}
		h1 {
			color: #00ff00;
		}
		p {
			color: rgb(0,0,255);
		}
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <div><strong>Note:</strong> The default color for the text content is defined in the body selector.</div>
</body>
</html>
